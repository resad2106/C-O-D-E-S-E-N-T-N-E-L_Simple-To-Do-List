<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>

    <form id="taskForm" aria-label="Add new task">
      <input type="text" id="taskInput" placeholder="Enter a new task" required autocomplete="off" />
      
      <input type="date" id="dueDateInput" title="Set due date (optional)" />
      
      <select id="categorySelect" title="Select category">
        <option value="" disabled selected>Choose category</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Shopping">Shopping</option>
        <option value="Others">Others</option>
      </select>

      <button type="submit" id="addTaskBtn">Add Task</button>
    </form>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="taskList" aria-live="polite"></ul>

    <button id="clearCompletedBtn">Clear Completed Tasks</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
